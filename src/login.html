    <!-- Login Form -->
    <section class="p-3">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-header bg-info text-white">
                            <h3>Login Details</h3>
                        </div>
                        <div class="card-body bg-light">
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Password">
                                </div>
                                <br>
                                <input type="submit" value="Contact Us" class="btn btn-info btn-block" id="submit-btn">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Modal -->
    <div class="modal" id="contact-modal">
        <div class="modal-dialog">
            <div class="modal-content animated zoomIn">
                <div class="modal-header bg-info text-white">
                    <h3>Contact Us</h3>
                    <button class="close" data-dismiss="modal">
                        <i class="fa fa-times-circle"></i>
                    </button>
                </div>
                <div class="modal-body bg-light">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email">
                        </div>
                        <br>
                        <div class="form-group">
                            <textarea rows="4" class="form-control" placeholder="Description"></textarea>
                        </div>
                        <br>
                        <a href="#" class="btn btn-dark" data-dismiss="modal">Close</a>
                        <input type="submit" value="Contact" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
